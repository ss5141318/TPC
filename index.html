    <!-- interactive patterns need to be initialized -->
    <script>
        calcite.init()

        $(function() {
            //點選 - 圖層清單
            $('#showLayer').click(function() {
                var _opt = $('#asideLayer').data('nextopt');

                if (_opt == 'open') {
                    $('#asideLayer').removeClass('display-none');
                    $('#asideLayer').data('nextopt', 'close');
                } else {
                    $('#asideLayer').addClass('display-none');
                    $('#asideLayer').data('nextopt', 'open');
                }
            });
            //點選 - 光纜速查
            $('#show-calbe-search').click(function() {
                var _opt = $('#asideLayer-calbe-search').data('nextopt');

                if (_opt == 'open') {
                    $('#asideLayer-calbe-search').removeClass('display-none');

                } else {

                }
            });
        })
